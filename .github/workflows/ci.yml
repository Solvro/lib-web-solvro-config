name: CI

on:
  pull_request:
  push:
    branches:
      - "main"

jobs:
  commitlint:
    name: Commitlint
    runs-on: ubuntu-latest
    steps:
      - name: Check out
        uses: actions/checkout@v5
        with:
          fetch-depth: 0

      - name: Install
        uses: ./.github/composite-actions/install

      - name: Run commitlint check
        run: npx commitlint -f ${{ github.event.pull_request.base.sha }}

  eslint:
    name: Lint
    runs-on: ubuntu-latest
    steps:
      - name: Check out
        uses: actions/checkout@v5

      - name: Install
        uses: ./.github/composite-actions/install

      - name: Run ESLint check
        run: npm run lint

  prettier:
    name: Format
    runs-on: ubuntu-latest
    steps:
      - name: Check out
        uses: actions/checkout@v5

      - name: Install
        uses: ./.github/composite-actions/install

      - name: Run Prettier check
        run: npm run format
